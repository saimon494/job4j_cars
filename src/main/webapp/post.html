<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cars</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/post.js"></script>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Новое объявление
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="brand">Марка</label>
                        <select class="form-control" id="brand" onchange="loadModel()"></select>
                    </div>
                    <div class="form-group">
                        <label for="model">Модель</label>
                        <select class="form-control" id="model" onchange="loadBody()" disabled></select>
                    </div>
                    <div class="form-group">
                        <label for="body">Кузов</label>
                        <select class="form-control" id="body" disabled></select>
                    </div>
                    <div class="form-group">
                        <label for="color">Цвет</label>
                        <select class="form-control" id="color"></select>
                    </div>
                    <div class="form-group">
                        <label for="mileage">Пробег(км)</label>
                        <input type="text" class="form-control" id="mileage" title="пробег">
                    </div>
                    <div class="form-group">
                        <label>Фото</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="file">
                            <label class="custom-file-label" for="file"></label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="execute()">Создать</button>
                    <p id="msg"></p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
