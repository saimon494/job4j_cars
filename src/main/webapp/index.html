<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cars</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                <div class="form-row">
                    <div class="col-md-4 my-auto">
                        <h4 style="margin-bottom: 0">Cars</h4>
                    </div>
                    <div class="col-md-4 my-auto">
                        <div class="float-center" id="add" hidden>
                            <form action="http://localhost:8080/cars/post.html">
                                <button type="submit" class="btn btn-primary">Добавить объявление</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-4 my-auto">
                        <div class="float-right">
                            <ul class="nav" id="auth">
                                <li class="nav-item"><a class="nav-link" href="#" id="a1"></a></li>
                                <li class="nav-item"><a class="nav-link" href="#" id="a2"></a></li>
                            </ul>
                            <input type="hidden" id="userId">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body pt-0 pb-0">
                <table id="table" class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>Фото</th>
                        <th>Марка</th>
                        <th>Модель</th>
                        <th>Кузов</th>
                        <th>Цвет</th>
                        <th>Пробег (км)</th>
                        <th>Продавец</th>
                        <th>Статус</th>
                        <th>Дата размещения</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
